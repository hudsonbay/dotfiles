# cheatsheet for icon fonts used on the block-bar:
# https://fontawesome.com/v4.7/cheatsheet/

# --> to update this run the following command:
# wget --backups=1 https://raw.githubusercontent.com/endeavouros-team/endeavouros-i3wm-setup/main/.config/i3/i3blocks.conf -P ~/.config/i3/

# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks


# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
separator=false
markup=pango

[Weather]
#command=~/.config/i3/scripts/openweather
command=~/.config/i3/scripts/openweather-city
interval=1800
color=#7275b3

[terminal]
full_text= ÔÑ†
color=#807dfe
command=i3-msg -q exec alacritty

[browser]
full_text= üåè
color=#ff7f81
command=i3-msg -q exec brave

[files]
full_text= ÔÅº
color=#7f3fbf
command=i3-msg -q exec thunar ~/

# Spotify icon \uF1BC
[spotify]
label=ÔÜº
command=~/.config/i3/scripts/spotify.py
color=#81b71a
interval=5

[simple-2]
full_text=: :
color=#717171

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=ÔÇ†
instance=/
command=~/.config/i3/scripts/disk
interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=ÔÇÆ
command=~/.config/i3/scripts/memory
interval=2

[cpu_usage]
label=Ôãõ
command=~/.config/i3/scripts/cpu_usage
#min_width=CPU: 100.00%
interval=2

[CPU-temperature]
label=
command=~/.config/i3/scripts/temperature
interval=30
#T_WARN=70
#T_CRIT=90
#SENSOR_CHIP=""
# where SENSOR_CHIP can be find with sensors output
# can be used also for GPU temperature or other temperature sensors lm-sensors detects.

[simple-2]
full_text=: :
color=#717171

[connected-ssid-wifi]
command=iwgetid -r | awk '{ print $1 }'
interval=120

[simple-2]
full_text=|
color=#717171

